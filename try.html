<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Draggable Map with Fixed Leaderboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Map takes full space */
    .map-container {
      width: 100%;
      height: 100%;
      position: relative;
      cursor: grab;
      overflow: hidden;
    }

    .map-container.dragging {
      cursor: grabbing;
    }

    .map {
      position: absolute;
      top: 0;
      left: 0;
      width: 1152px; /* Map image width */
      height: 648px; /* Map image height */
      background: url(Assets/map.gif) no-repeat center center;
      background-size: cover;
      transition: transform 0.1s ease-out;
    }

    .clickable {
      position: absolute;
      top: 500px;
      left: 50px;
      width: 100px;
      height: 80px;
      background: rgba(255, 255, 255, 0);
      cursor: pointer;
    }

    /* Modal */
    .content-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid #333;
      display: none;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 5;
    }

    .close-btn {
      margin-top: 10px;
      padding: 5px 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Fixed Leaderboard Overlay */
    .leaderboard {
      width: 250px;
      height: 100vh;
      position: fixed;
      right: 0;
      top: 0;
      background: rgba(255, 255, 255, 0.95);
      border-left: 2px solid #ccc;
      padding: 20px;
      overflow-y: auto;
      z-index: 15;
    }

    .leaderboard h3 {
      margin-bottom: 10px;
      text-align: center;
      font-size: 22px;
      color: #333;
    }

    .leaderboard ol {
      padding-left: 20px;
    }

    .leaderboard li {
      margin-bottom: 8px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>

<body>

  <!-- Map Section -->
  <div class="map-container" id="mapContainer">
    <div class="map" id="map">
      <div class="clickable" id="startArea" title="Click to Start"></div>
    </div>
  </div>

  <!-- Leaderboard Section -->
  <div class="leaderboard">
    <h3>Leaderboard</h3>
    <ol>
      <li>Player 1 - 50 pts</li>
      <li>Player 2 - 40 pts</li>
      <li>Player 3 - 30 pts</li>
      <li>Player 4 - 20 pts</li>
      <li>Player 5 - 10 pts</li>
    </ol>
  </div>

  <!-- Modal -->
  <div class="overlay" id="overlay"></div>
  <div class="content-modal" id="contentModal">
    <h2>Welcome</h2>
    <p>You clicked the Start area!</p>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>

  <!-- JS Script -->
  <script>
   
  </script>

</body>

</html>
