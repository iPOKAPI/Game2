<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draggable Fixed Background Map</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .map-container {
      width: 100%;
      height: 100%;
      position: relative;
      cursor: grab;
      overflow: hidden;
    }

    .map-container.dragging {
      cursor: grabbing;
    }

    .map {
      position: absolute;
      top: 0;
      left: 0;
      width: 1152px; /* Width of your uploaded image */
      height: 648px; /* Height of your uploaded image */
      background: url(Assets/map.gif) no-repeat center center;
      background-size: cover;
      transition: transform 0.2s ease-out;
    }

    /* Example clickable area (the 'Start' position) */
    .clickable {
      position: absolute;
      top: 500px; /* Adjust based on position */
      left: 50px; /* Adjust based on position */
      width: 100px;
      height: 80px;
      background: rgba(255, 255, 255, 0); /* Transparent but clickable */
      cursor: pointer;
    }

    /* Modal for content */
    .content-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid #333;
      display: none;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 5;
    }

    .close-btn {
      margin-top: 10px;
      padding: 5px 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

  </style>
</head>
<body>

<div class="map-container" id="mapContainer">
  <div class="map" id="map">
    <div class="clickable" id="startArea" title="Click to Start"></div>
  </div>
</div>

<!-- Modal -->
<div class="overlay" id="overlay"></div>
<div class="content-modal" id="contentModal">
  <h2>Welcome</h2>
  <p>You clicked the Start area!</p>
  <button class="close-btn" onclick="closeModal()">Close</button>
</div>

<script>
  // Dragging functionality
  const mapContainer = document.getElementById('mapContainer');
  const map = document.getElementById('map');
  let isDragging = false;
  let startX, startY, initialX = 0, initialY = 0;

  mapContainer.addEventListener('mousedown', (e) => {
    isDragging = true;
    startX = e.clientX;
    startY = e.clientY;
    const transform = map.style.transform.match(/translate\((-?\d+)px, (-?\d+)px\)/);
    if (transform) {
      initialX = parseInt(transform[1]);
      initialY = parseInt(transform[2]);
    }
    mapContainer.classList.add('dragging');
  });

  mapContainer.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const dx = e.clientX - startX;
    const dy = e.clientY - startY;
    map.style.transform = `translate(${initialX + dx}px, ${initialY + dy}px)`;
  });

  mapContainer.addEventListener('mouseup', () => {
    isDragging = false;
    mapContainer.classList.remove('dragging');
  });

  mapContainer.addEventListener('mouseleave', () => {
    isDragging = false;
    mapContainer.classList.remove('dragging');
  });

  // Modal functionality
  const startArea = document.getElementById('startArea');
  const overlay = document.getElementById('overlay');
  const modal = document.getElementById('contentModal');

  startArea.addEventListener('click', (e) => {
    e.stopPropagation(); // Prevent drag trigger on click
    modal.style.display = 'block';
    overlay.style.display = 'block';
  });

  function closeModal() {
    modal.style.display = 'none';
    overlay.style.display = 'none';
  }
</script>

</body>
</html>
